        x-example: UPC-98
      - name: req2
        in: query
        description: Id of the second requirement to compare
        required: true
        type: string
        allowEmptyValue: false
        x-example: UPC-97
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '404':
          description: Not found
        '500':
          description: Internal error
      deprecated: false
definitions:
  Dependency:
    type: object
    properties:
      dependency_score:
        type: number
        format: double
        example: 0.48
      dependency_type:
        type: string
        example: similar
      description:
        type: array
        example:
        - Similarity-UPC
        items:
          type: string
      fromid:
        type: string
        example: UPC-2
      status:
        type: string
        example: accepted
      toid:
        type: string
        example: UPC-1
    title: Dependency
  Project:
    type: object
    properties:
      id:
        type: string
        example: UPC-P1
      specifiedRequirements:
        type: array
        example:
        - UPC-98
        - UPC-97
        items:
          type: string
    title: Project
    description: A project with id, name and requirements
  ProjectWithDependencies:
    type: object
    properties:
      dependencies:
        type: array
        items:
          "$ref": "#/definitions/Dependency"
      requirements:
        type: array
        items:
          "$ref": "#/definitions/Requirement"
    title: ProjectWithDependencies
    description: OpenReqJson with requirements and dependencies
  Projects:
    type: object
    properties:
      projects:
        type: array
        items:
          "$ref": "#/definitions/Project"
    title: Projects
    description: OpenReqJson with projects
  Requirement:
    type: object
    properties:
      created_at:
        type: integer
        format: int64
        example: 1354019441000
      id:
        type: string
        example: UPC-98
      name:
        type: string
        example: Check swagger version.
      text:
        type: string
        example: The swagger version is deprecated. Please update the service asap.
    title: Requirement
    description: A requirement with id and text
  Requirements:
    type: object
    properties:
      requirements:
