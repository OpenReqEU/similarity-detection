      - name: url
        in: query
        description: The url where the result of the operation will be returned
        required: true
        type: string
        allowEmptyValue: false
        x-example: http://localhost:9406/upload/PostResult
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '404':
